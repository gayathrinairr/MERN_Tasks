<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 7</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <div id="background">
        <div id="upper">
            <div class="labels">
                <label class="label1">Name:</label><br>
                <label class="label1">Email ID:</label><br>
                <label class="label1">Password:</label><br>
                <label class="label1">Phone Number:</label><br>
                <label class="label1">Gender:</label><br>
                <label class="label1">Language:</label><br>
                <label class="label1">ZIP Code:</label><br>
                <label class="label1">About:</label>
            </div>
            <div class="input">
                <input placeholder="Enter your name" class="placeHolder input1"><br>
                <input placeholder="Enter your Email ID" class="placeHolder input1"><br>
                <input type="password" class="placeHolder input1"><br>
                <input type="tel" class="placeHolder input1"><br>
                <label class="gender input1">Male</label><input type="radio">
                <label class="gender input1">Female</label><input type="radio">
                <label class="gender input1">Other</label><input type="radio"><br>
                <select id="lang" class="input1">
                    <option value="Select language" selected disabled hidden>Select a language</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Malayalam">Malayalam</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Oriya">Oriya</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Gujarati">Gujarati</option>
                    <option value="Marathi">Marathi</option>
                    <option value="Bengali">Bengali</option>
                    <option value="Tulu">Tulu</option>
                    <option value="Bhojpuri">Bhojpuri</option>
                </select><br>
                <input type="text" class="placeHolder input1"><br>
                <input placeholder="Write about yourself..." class="aboutMe input1">
            </div>
        </div>
        <button id="lower">Register</button>
    </div>  
</body>
</html>
